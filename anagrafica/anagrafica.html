
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Dati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h2>Inserisci i tuoi dati</h2>
    <form id="form">
        <input type="text" id="nome"  required placeholder="Nome">
        <br><br>

        <input type="text" id="cognome" required placeholder="Cognome">
        <br><br>

        <input type="text" id="indirizzo"  required placeholder="Indirizzo">
        <br><br>

        <input type="text" id="citta" required placeholder="città">
        <br><br>

        <input type="email" id="email"  required placeholder="email">
        <br><br>
        
        <button type="button" onclick="inserisci()">Aggiungi alla Tabella</button>
    </form>
</div>

<table id="tab">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Indirizzo</th>
            <th>Città</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
